<div class="main bg-white overflow-auto  m-auto shadow-lg  rounded-lg">
  <h1 class="text-center text-spec py-5 bg-light border-bottom">Setting Your Quiz</h1>
  <div class="p-4">
      <div class="form-group py-3">
          <label for="category" class="text-spec">Category</label>
          <select id="category" class="form-control" name="category" (change)="getCategory($event) ">
              <option value="9">General Knowledge</option>
              <option value="27">Animals</option>
              <option value="15">Video Games</option>
              <option value="23">History</option>
              <option value="21">Sports</option>
              <option value="18">Science: Computers</option>
          </select>
      </div>
      <div class="form-group py-3" >
          <label for="difficulty" class="text-spec"> Difficulty</label>
          <div class="form-check" id="difficulty">

              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"
                      checked (change)="getDifficulty($event)">
                  Easy
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium" (change)="getDifficulty($event)">
                  Medium
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard" (change)="getDifficulty($event) ">
                  Hard
              </label>
          </div>

      </div>
      <div class="form-group py-3">
          <input type="number" class="form-control" name="" id="numberOfQuestions" aria-describedby="helpId"
              placeholder="Number Of questions" required (input)="getNumOfQ($event)">
      </div>


      <button id="startBtn" class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4 disabled"
      routerLink="/quiz">Start
      </button>
  </div>
</div>
